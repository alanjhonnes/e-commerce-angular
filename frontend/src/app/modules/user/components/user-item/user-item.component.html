<h3>Lista de Usuários</h3>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th class="column-id">ID</th>
      <th>Nome</th>
      <th>E-mail</th>
      <th>CPF</th>
      <th>Telefone</th>
      <th>Criação</th>
      <th class="column-buttons">
        <app-button-create
          [disabled]="true"
          [routerLink]="['../create']"
        ></app-button-create>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userAll">
      <td class="column-id">{{ item.id }}</td>
      <td>{{ item.name | uppercase }}</td>
      <td>{{ item.email | lowercase }}</td>
      <td>{{ item.cpf | cpf }}</td>
      <td>{{ item.phone | phone }}</td>
      <td>{{ item.createdAt | date: "dd/mm/YYYY" }}</td>
      <td class="column-buttons">
        <div class="buttons">
          <app-button-update
            [disabled]="true"
            [routerLink]="['../update/' + item.id]"
          ></app-button-update>
          <app-button-delete
            (click)="buttonDelete($event, item)"
          ></app-button-delete>
        </div>
      </td>
    </tr>
  </tbody>
</table>
