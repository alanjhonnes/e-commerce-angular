<h3>Lista de Usu√°rios</h3>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th class="column-id">ID</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th class="column-buttons">
                <app-button-create
                    [disabled]="null"
                    [routerLink]="['../create']"></app-button-create>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of userAll">
            <td class="column-id">{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td class="column-buttons">
                <div class="buttons">
                    <app-button-update
                        [disabled]="null"
                        [routerLink]="['../update/' + item.id]"></app-button-update>
                    <app-button-delete (click)="buttonDelete($event, item)"></app-button-delete>
                </div>
            </td>
        </tr>
    </tbody>
</table>
