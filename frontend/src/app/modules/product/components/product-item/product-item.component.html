<h6>Lista de Produtos</h6>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th class="text-center">ID</th>
            <th>Nome</th>
            <th>Pre√ßo</th>
            <th>Categoria</th>
            <th class="container-buttons">
                <app-button-add></app-button-add>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productAll">
            <td class="text-center">{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.categoryId}}</td>
            <td class="container-buttons">
                <div class="buttons">
                    <app-button-edit [itemId]="item.id"></app-button-edit>
                    <app-button-delete (click)="buttonDelete($event, item)"></app-button-delete>
                </div>
            </td>
        </tr>
    </tbody>
</table>
