type Mutation {
  createUser(data: CreateUserInput!): User!
  updateUser(data: UpdateUserInput!): User!
  deleteUser(id: ID!): Boolean!
}

input CreateUserInput {
  name: String!
  email: String!
  cpf: Int!
  phone: Int!
  level: Int!
  hasActive: Boolean!
}

input UpdateUserInput {
  id: ID!
  name: String!
  email: String!
  cpf: Int!
  phone: Int!
  level: Int!
  hasActive: Boolean!
}
